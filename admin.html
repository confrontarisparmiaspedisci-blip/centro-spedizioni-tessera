<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Admin - Tessere Punti</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 95%;
            max-width: 700px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }

        input, button {
            padding: 10px;
            margin: 8px 0;
            width: 100%;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background: #007BFF;
            color: white;
        }

        .btn-red {
            background: #dc3545;
        }

        .btn-red:hover {
            background: #a71d2a;
        }

        .btn-green {
            background: #28a745;
        }

        .btn-green:hover {
            background: #1e7e34;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Area Admin</h2>

    <input type="text" id="search" placeholder="Cerca per nome, cognome o ID">
    <button onclick="cerca()">Cerca</button>
    <button onclick="caricaTutti()">Mostra Tutti</button>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>ID</th>
                <th>Punti</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody id="lista-clienti"></tbody>
    </table>

    <br>
    <button onclick="window.location.href='index.html'">Torna al sito</button>
</div>

<script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
        getFirestore, collection, getDocs, doc, getDoc, updateDoc, deleteDoc, arrayUnion, increment 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC4zVOTBEFdO3SSDtfyPSEUBlXk-VljFKw",
        authDomain: "tessera-punti.firebaseapp.com",
        projectId: "tessera-punti",
        storageBucket: "tessera-punti.firebasestorage.app",
        messagingSenderId: "1093156020505",
        appId: "1:1093156020505:web:1a693de1df1cd6eef92588",
        measurementId: "G-0STSVW8R8P"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // CARICA TUTTI I CLIENTI
    async function caricaTutti() {
        const querySnapshot = await getDocs(collection(db, "clienti"));
        let tbody = document.getElementById("lista-clienti");
        tbody.innerHTML = "";

        querySnapshot.forEach(docSnap => {
            let c = docSnap.data();
            aggiungiRiga(c);
        });
    }

    // CERCA CLIENTE
    async function cerca() {
        let testo = document.getElementById("search").value.trim().toLowerCase();
        if (testo === "") return caricaTutti();

        const querySnapshot = await getDocs(collection(db, "clienti"));
        let tbody = document.getElementById("lista-clienti");
        tbody.innerHTML = "";

        querySnapshot.forEach(docSnap => {
            let c = docSnap.data();
            if (
                c.nome.toLowerCase().includes(testo) ||
                c.cognome.toLowerCase().includes(testo) ||
                c.id.toLowerCase().includes(testo)
            ) {
                aggiungiRiga(c);
            }
        });
    }

    // AGGIUNGE UNA RIGA IN TABELLA
    function aggiungiRiga(c) {
        let tbody = document.getElementById("lista-clienti");

        let tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${c.nome}</td>
            <td>${c.cognome}</td>
            <td>${c.id}</td>
            <td>${c.punti}</td>
            <td>
                <button class="btn-green" onclick="aggiungiPunto('${c.id}')">+1</button>
                <button class="btn-red" onclick="azzera('${c.id}')">Reset</button>
                <button onclick="elimina('${c.id}')">Elimina</button>
            </td>
        `;

        tbody.appendChild(tr);
    }

    // AGGIUNGI PUNTO
    window.aggiungiPunto = async function(id) {
        const ref = doc(db, "clienti", id);

        await updateDoc(ref, {
            punti: increment(1),
            storico: arrayUnion({
                punti: 1,
                data: new Date().toLocaleString()
            })
        });

        caricaTutti();
    }

    // RESET PUNTI
    window.azzera = async function(id) {
        const ref = doc(db, "clienti", id);

        await updateDoc(ref, {
            punti: 0,
            storico: []
        });

        caricaTutti();
    }

    // ELIMINA CLIENTE
    window.elimina = async function(id) {
        if (!confirm("Sei sicuro di voler eliminare questa tessera?")) return;

        await deleteDoc(doc(db, "clienti", id));
        caricaTutti();
    }

    // CARICA SUBITO ALL'AVVIO
    caricaTutti();

</script>

</body>
</html>
