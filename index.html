<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tessera Punti Digitale con Barcode</title>

    <!-- Libreria Barcode -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #0056b3;
        }
        #punti, #conto-alla-rovescia {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background: #007BFF;
            color: white;
        }
        #barcode {
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Tessera Punti Digitale</h2>
    
    <div id="registrazione">
        <p>Registrati per iniziare</p>
        <input type="text" id="nome" placeholder="Nome e Cognome">
        <button onclick="salvaNome()">Salva</button>
    </div>

    <div id="tessera" style="display: none;">
        <h3>Benvenuto, <span id="nome-salvato"></span>!</h3>

        <h3>ID Tessera</h3>
        <p id="id-tessera"></p>

        <svg id="barcode"></svg>

        <h3>Punti Accumulati</h3>
        <p id="punti">0</p>

        <h3>Inserisci il Codice Segreto</h3>
        <input type="text" id="codice" placeholder="Inserisci codice">
        <button onclick="aggiungiPunto()">Aggiungi Punto</button>

        <h3>Tempo Rimanente</h3>
        <p id="conto-alla-rovescia">N/A</p>

        <h3>Storico Punti</h3>
        <table>
            <thead>
                <tr>
                    <th>Punti</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody id="storico-punti"></tbody>
        </table>

        <!-- ðŸ”µ PULSANTE ADMIN INSERITO QUI -->
        <br>
        <button onclick="window.location.href='admin.html'" 
                style="background:#28a745; color:white; padding:12px; border:none; border-radius:6px; font-size:18px; cursor:pointer;">
            Accedi allâ€™Area Admin
        </button>

    </div>
</div>

<script>
    const codiceSegreto = "060471";
    const codiceReset = "finepromo";

    function generaID() {
        return "C-" + Math.random().toString(36).substring(2, 10).toUpperCase();
    }

    document.addEventListener("DOMContentLoaded", function () {
        let nomeSalvato = localStorage.getItem("nome");
        let idTessera = localStorage.getItem("idTessera");

        if (nomeSalvato && idTessera) {
            document.getElementById("registrazione").style.display = "none";
            document.getElementById("tessera").style.display = "block";
            document.getElementById("nome-salvato").textContent = nomeSalvato;
            document.getElementById("id-tessera").textContent = idTessera;
            generaBarcode(idTessera);
        }

        if (localStorage.getItem("punti")) {
            document.getElementById("punti").textContent = localStorage.getItem("punti");
        }
        
        caricaStorico();
        aggiornaContoAllaRovescia();
    });

    function salvaNome() {
        let nome = document.getElementById("nome").value.trim();
        if (nome.length < 3) {
            alert("Inserisci un nome valido!");
            return;
        }

        let idTessera = generaID();

        localStorage.setItem("nome", nome);
        localStorage.setItem("idTessera", idTessera);

        document.getElementById("registrazione").style.display = "none";
        document.getElementById("tessera").style.display = "block";

        document.getElementById("nome-salvato").textContent = nome;
        document.getElementById("id-tessera").textContent = idTessera;

        generaBarcode(idTessera);
    }

    function generaBarcode(id) {
        JsBarcode("#barcode", id, {
            format: "code128",
            lineColor: "#000",
            width: 2,
            height: 60,
            displayValue: true
        });
    }

    function aggiungiPunto() {
        let codiceInserito = document.getElementById("codice").value.trim();

        if (codiceInserito === codiceSegreto) {
            let punti = parseInt(localStorage.getItem("punti") || "0") + 1;
            localStorage.setItem("punti", punti);
            document.getElementById("punti").textContent = punti;

            let data = new Date().toLocaleString();
            let storico = JSON.parse(localStorage.getItem("storico") || "[]");
            storico.push({ punti: 1, data: data });
            localStorage.setItem("storico", JSON.stringify(storico));

            if (!localStorage.getItem("dataInizio")) {
                localStorage.setItem("dataInizio", Date.now());
            }

            caricaStorico();
            aggiornaContoAllaRovescia();

            alert("Punto aggiunto! Punti totali: " + punti);

            if (punti === 10) {
                alert("Complimenti! Hai accumulato 10 punti e hai una spedizione da 20kg gratuita!");
                resetPunti();
            }

        } else if (codiceInserito === codiceReset) {
            resetPunti();
            alert("Promozione resettata!");
        } else {
            alert("Codice errato!");
        }

        document.getElementById("codice").value = "";
    }

    function caricaStorico() {
        let storico = JSON.parse(localStorage.getItem("storico") || "[]");
        let tabella = document.getElementById("storico-punti");
        tabella.innerHTML = "";
        storico.forEach((entry) => {
            let riga = document.createElement("tr");
            riga.innerHTML = `<td>${entry.punti}</td><td>${entry.data}</td>`;
            tabella.appendChild(riga);
        });
    }

    function aggiornaContoAllaRovescia() {
        let dataInizio = localStorage.getItem("dataInizio");
        if (!dataInizio) {
            document.getElementById("conto-alla-rovescia").textContent = "N/A";
            return;
        }
        let scadenza = parseInt(dataInizio) + (365 * 24 * 60 * 60 * 1000);
        let adesso = Date.now();
        let differenza = scadenza - adesso;

        if (differenza <= 0) {
            document.getElementById("conto-alla-rovescia").textContent = "Tempo scaduto!";
            return;
        }

        let giorniRimanenti = Math.floor(differenza / 86400000);
        document.getElementById("conto-alla-rovescia").textContent = `${giorniRimanenti} giorni rimanenti`;
    }

    function resetPunti() {
        localStorage.setItem("punti", "0");
        localStorage.setItem("storico", "[]");
        localStorage.removeItem("dataInizio");
        document.getElementById("punti").textContent = "0";
        document.getElementById("conto-alla-rovescia").textContent = "N/A";
        caricaStorico();
    }

    setInterval(aggiornaContoAllaRovescia, 60000);
</script>

</body>
</html>
