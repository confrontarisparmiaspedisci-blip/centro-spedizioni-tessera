<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tessera Punti Digitale</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 95%;
            max-width: 500px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }

        input, button {
            padding: 10px;
            margin: 8px 0;
            width: 100%;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        button:hover {
            background: #0056b3;
        }

        #tessera {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            display: none;
        }

        #barcode {
            width: 200px;
            margin-top: 10px;
        }

        .storico-item {
            background: #eee;
            padding: 8px;
            margin: 5px 0;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Tessera Punti Digitale</h2>

    <button onclick="mostraNuova()">Nuova Tessera</button>
    <button onclick="mostraAccesso()">Accedi con ID Tessera</button>

    <div id="nuova" style="display:none;">
        <h3>Crea nuova tessera</h3>
        <input type="text" id="nome" placeholder="Nome">
        <input type="text" id="cognome" placeholder="Cognome">
        <button onclick="creaTessera()">Crea Tessera</button>
    </div>

    <div id="accesso" style="display:none;">
        <h3>Accedi alla tua tessera</h3>
        <input type="text" id="idAccesso" placeholder="ID Tessera">
        <button onclick="accedi()">Accedi</button>
    </div>
</div>

<div id="tessera">
    <h3 id="nomeCompleto"></h3>
    <p><strong>ID:</strong> <span id="idTessera"></span></p>
    <p><strong>Punti:</strong> <span id="punti"></span></p>

    <img id="barcode" src="barcode1.jpg">

    <h4>Storico</h4>
    <div id="storico"></div>

    <button onclick="tornaHome()">Torna alla Home</button>
</div>

<script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
        getFirestore, collection, doc, setDoc, getDoc 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC4zVOTBEFdO3SSDtfyPSEUBlXk-VljFKw",
        authDomain: "tessera-punti.firebaseapp.com",
        projectId: "tessera-punti",
        storageBucket: "tessera-punti.firebasestorage.app",
        messagingSenderId: "1093156020505",
        appId: "1:1093156020505:web:1a693de1df1cd6eef92588",
        measurementId: "G-0STSVW8R8P"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function mostraNuova() {
        document.getElementById("nuova").style.display = "block";
        document.getElementById("accesso").style.display = "none";
    }

    function mostraAccesso() {
        document.getElementById("nuova").style.display = "none";
        document.getElementById("accesso").style.display = "block";
    }

    function tornaHome() {
        document.getElementById("tessera").style.display = "none";
        document.querySelector(".container").style.display = "block";
    }

    // CREA TESSERA
    async function creaTessera() {
        let nome = document.getElementById("nome").value.trim();
        let cognome = document.getElementById("cognome").value.trim();

        if (!nome || !cognome) {
            alert("Inserisci nome e cognome");
            return;
        }

        let id = "TS" + Math.floor(Math.random() * 1000000000);

        await setDoc(doc(db, "clienti", id), {
            id: id,
            nome: nome,
            cognome: cognome,
            punti: 0,
            storico: []
        });

        alert("Tessera creata! ID: " + id);
    }

    // ACCEDI ALLA TESSERA
    async function accedi() {
        let id = document.getElementById("idAccesso").value.trim();
        if (!id) return alert("Inserisci un ID valido");

        const ref = doc(db, "clienti", id);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
            alert("ID non trovato");
            return;
        }

        let c = snap.data();

        document.getElementById("nomeCompleto").innerText = c.nome + " " + c.cognome;
        document.getElementById("idTessera").innerText = c.id;
        document.getElementById("punti").innerText = c.punti;

        let storicoDiv = document.getElementById("storico");
        storicoDiv.innerHTML = "";

        c.storico.forEach(s => {
            let div = document.createElement("div");
            div.className = "storico-item";
            div.innerText = `+${s.punti} punti â€” ${s.data}`;
            storicoDiv.appendChild(div);
        });

        document.querySelector(".container").style.display = "none";
        document.getElementById("tessera").style.display = "block";
    }

</script>

</body>
</html>
